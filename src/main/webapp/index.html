<!doctype html>
<html ng-app="AngularStore">
  <head>
    <title>Shopping Cart with AngularJS</title>

    <!-- jQuery, Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>

    <!-- AngularStore app -->
    <script src="js/beans/Product.js" type="text/javascript"></script>
    <script src="js/beans/Promotion.js" type="text/javascript"></script>
    <script src="js/beans/CartItem.js" type="text/javascript"></script>
    <script src="js/beans/CheckoutParameters.js" type="text/javascript"></script>
    <script src="js/controllers/StoreController.js" type="text/javascript"></script>
    <script src="js/utils/ShoppingCart.js" type="text/javascript"></script>
    <script src="js/utils/Store.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h1 >
                    <a href="./">
                        <img src="https://www.thesun.co.uk/wp-content/uploads/2017/10/kh-tablet-image-itv.jpg?strip=all&w=620&h=180&crop=1" height="25%" width="25%" alt="logo"/>
                    </a>
                	Digital Store
                </h1>
                <div ng-view></div>
            </div>
        </div>
    </div>

  </body>
</html>
